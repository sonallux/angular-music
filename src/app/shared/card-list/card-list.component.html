<section class="card-list-section">
  <ng-content select="[title]"></ng-content>

  <div class="card-list-container">
    <ng-container *ngIf="cardItems else loadingSkeleton">
      <app-clickable-card *ngFor="let item of (oneRow ? cardItems.slice(0, maxItemsForOneLine) : cardItems)"
                          [item]="item"
                          (itemClick)="itemClick.emit($event)"
      />
    </ng-container>
    <ng-template #loadingSkeleton>
      <app-clickable-card [item]="null"></app-clickable-card>
      <app-clickable-card [item]="null"></app-clickable-card>
      <app-clickable-card [item]="null"></app-clickable-card>
    </ng-template>
  </div>
</section>
