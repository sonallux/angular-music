<div #container class="flex gap-6"
     [ngClass]="{'overflow-x-auto': overflow === 'scroll', 'flex-wrap': overflow === 'wrap'}">
  <ng-container *ngIf="cardItems else loadingSkeleton">
    <app-clickable-card
      *ngFor="let item of (overflow === 'truncate' ? cardItems.slice(0, maxItemsForOneLine) : cardItems)"
      [item]="item"
      (itemClick)="itemClick.emit($event)"
    />
  </ng-container>
  <ng-template #loadingSkeleton>
    <app-clickable-card [item]="null"></app-clickable-card>
    <app-clickable-card [item]="null"></app-clickable-card>
    <app-clickable-card [item]="null"></app-clickable-card>
  </ng-template>
</div>
