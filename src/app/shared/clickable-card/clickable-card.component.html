<a [routerLink]="item.link">
  <mat-card class="clickable-card" mat-ripple tabindex="0">
    <mat-card-content>
      <img [src]="item.imageUrl" alt="image" aria-hidden="true"/>
      <title class="my-2 mat-body-1 line-clamp-1">{{item.title}}</title>
      <p class="line-clamp-2">{{item.subtitle}}</p>
    </mat-card-content>
  </mat-card>
</a>
