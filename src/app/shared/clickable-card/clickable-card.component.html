<ng-container *ngIf="item; else loadingSkeleton">
  <a
    [routerLink]="item.link"
    (click)="itemClick.emit(item)"
    class="group focus-visible:outline-none"
  >
    <mat-card
      class="duration-300 group-hover:bg-white/[0.2] group-focus-visible:bg-white/[0.3]"
      [class.w-36]="fixedWidth"
      mat-ripple
    >
      <img
        [src]="item.imageUrl"
        class="aspect-square object-cover duration-300 group-hover:filter-opacity-70 group-focus-visible:filter-opacity-50"
        alt="image"
        aria-hidden="true"
      />
      <div class="p-2">
        <h3 class="truncate text-base" [class.mb-0]="!item.subtitle">{{ item.title }}</h3>
        <p class="line-clamp-2 h-10" *ngIf="item.subtitle">{{ item.subtitle }}</p>
      </div>
    </mat-card>
  </a>
</ng-container>
<ng-template #loadingSkeleton>
  <mat-card [class.w-36]="fixedWidth">
    <div class="skeleton-wave aspect-square rounded-[inherit]"></div>
    <div class="p-2">
      <p class="skeleton-wave w-2/3 rounded text-base">&nbsp;</p>
    </div>
  </mat-card>
</ng-template>
