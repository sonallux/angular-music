<header class="flex h-16 w-full items-center bg-spotify-green-500 px-4 text-white">
  <button
    mat-icon-button
    *ngIf="showBurgerMenu"
    class="md:!hidden"
    (click)="burgerMenuClicked.emit($event)"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button href="/">
    <img matButtonIcon src="../../../assets/img/icon_angular_wht.svg" aria-hidden="true" />
    <img matButtonIcon src="../../../assets/img/Spotify_Icon_RGB_White.png" aria-hidden="true" />
    <span class="max-sm:hidden">Angular Music</span>
  </a>
  <ng-content />
  <span class="flex-grow"></span>
  <a mat-button href="https://github.com/sonallux/angular-music">
    <img matButtonIcon src="../../../assets/img/github-circle-white-transparent.svg" alt="github" />
    <span class="max-sm:hidden">GitHub</span>
  </a>
</header>
