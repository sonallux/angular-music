<ng-container *ngIf="category$ | async as category">

  <mat-card class="mb-6 overflow-hidden">
    <div class="flex gap-4">
      <img class="w-64" [src]="category.icons[0].url">

      <div class="flex flex-col pt-4">
        <p class="mat-headline-5">Category</p>

        <h1 class="mat-headline-2">{{category.name}}</h1>
      </div>
    </div>
  </mat-card>

</ng-container>

<app-card-list [cardItems]="(playlists$ | async) ?? []" />
