<div class="flex flex-col gap-6" *ngIf="(playlist$ | async) as playlist">
  <app-hero-header [heroData]="playlistHeroData$ | async">
    <p class="truncate mt-auto" *ngIf="playlist.description">{{playlist.description}}</p>

    <p class="m-0">
      <a routerLink="/user/{{playlist.owner.id}}">{{playlist.owner.display_name}}</a> -
      {{playlist.followers.total | number}} Followers -
      {{playlist.tracks.total | number}} Tracks
    </p>
  </app-hero-header>

  <table mat-table [dataSource]="(playlistTracks$ | async)?.items ?? []">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.track.name }}</td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artists</th>
      <td mat-cell *matCellDef="let element"><app-artist-link [artist]="element.track.artists" /></td>
    </ng-container>

    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef>Album</th>
      <td mat-cell *matCellDef="let element"><app-album-link [album]="element.track.album" /></td>
    </ng-container>

    <ng-container matColumnDef="added_at">
      <th mat-header-cell *matHeaderCellDef>Added at</th>
      <td mat-cell *matCellDef="let element">{{ element.added_at | date }}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let element">{{element.track.duration_ms / 1000}}s</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
