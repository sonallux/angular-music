name: Deploy preview

on: pull_request

concurrency:
  group: deploy-preview-${{ github.ref }}

permissions:
  pull-requests: write

jobs:
  deploy-preview:
    if: github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]'
    name: Deploy preview to firebase
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    environment:
      name: features
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_MUSIC_7F2BA }}'
      - name: Deploy preview
        id: deploy
        uses: ./.github/actions/deploy-preview
        with:
          channel-id: pr${{github.event.pull_request.number}}-${{github.event.pull_request.head.ref}}
          expires: 14d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}


  comment:
    name: Comment on PR
    needs: deploy-preview
    runs-on: ubuntu-latest
    steps:
      - name: Create or update comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deployment-preview-url
          message: |
            Visit the preview of this PR:

            ${{ needs.deploy-preview.outputs.url }}

  user-flow:
    name: Run user flows
    needs: deploy-preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Measure user flows
        # TODO: use push-based/user-flow-gh-action@v0.4.1 when my PR is merged
        uses: sonallux/user-flow-gh-action@fix/121-keep-measurements
        with:
          url: ${{ needs.deploy-preview.outputs.url }}/home
          format: html,md,json
          budgetPath: ./budget.json
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
      - name: Upload user flow measurements
        uses: actions/upload-artifact@v3
        with:
          path: measures/
